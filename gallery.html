<html>
<head>
  <title>Gallery | Ryosuke Tanaka</title>
  <!-- main css -->
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <!-- webfonts -->
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700,900" rel="stylesheet">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="images/favicon.svg">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="svg-background"></div>
  <div class="container">
    <h1>Gallery</h1>
    <div class="navigator">
      <a href="./index.html">Home</a> > Gallery
      <span id='lang-selector'>
        <a href="?lang=en" class='switch'>EN</a> / 
        <a href="?lang=ja" class='switch'>JA</a>
      </span>
    </div>
    <!-- Columns for showing images -->

    <div class="gallery-panel">
      <img src="images/gallery/zebrafish.jpg" class="gallery-item">
      <p class='gallery-caption' text-key='gcap_fish'></p>
    </div>

    <div class="gallery-panel">
      <img src="images/gallery/staatsoper.jpg" class="gallery-item">
      <p class='gallery-caption' text-key='gcap_opera'></p>
    </div>

    <div class="gallery-panel">
      <img src="images/gallery/plp.png" class="gallery-item">
      <p class='gallery-caption' text-key='gcap_plp'></p>
    </div>

    <div class="gallery-panel">
      <img src="images/gallery/connectome.png" class="gallery-item">
      <p class='gallery-caption' text-key='gcap_eneuro'></p>
    </div>

    <div class="gallery-panel">
      <img src="images/gallery/T4T5.gif" class="gallery-item">
      <p class='gallery-caption' text-key='gcap_t4t5'></p>
    </div>

    <div class="gallery-panel">
      <img src="images/gallery/fraser.png" class="gallery-item">
      <p class='gallery-caption' text-key='gcap_fwi'></p>
    </div>

    <div class="gallery-panel">
      <img src="images/gallery/lc11.png" class="gallery-item">
      <p class='gallery-caption' text-key='gcap_lc11'></p>
    </div>

    <div class="gallery-panel">
      <img src="images/gallery/orb.gif" class="gallery-item">
      <p class='gallery-caption' text-key='gcap_orb'></p>
    </div>

    <div class="gallery-panel">
      <img src="images/gallery/cyclone.gif" class="gallery-item">
      <p class='gallery-caption' text-key='gcap_cyc'></p>
    </div>

    <div class="gallery-panel">
      <img src="images/gallery/mybrain.jpg" class="gallery-item">
      <p class='gallery-caption' text-key='gcap_brain'></p>
    </div>

  </div>

  <footer class="footer">
  </footer>

  <!-- Script to aling column heights in the same row -->
  <script type="text/javascript" src="adjust-column-height.js"></script>
  <script type="text/javascript" src="load-inject-background-svg.js"></script>  
  <script type="text/javascript" src="switch-language.js"></script>

</body>
</html>
